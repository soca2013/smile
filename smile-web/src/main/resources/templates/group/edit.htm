<form id="editForm" class="form-horizontal" >
    <input type="hidden"  name="id" value="${group.id}">
    <div class="form-group" style="margin-top:15px;width: 99%">
        <label class="control-label col-xs-4" for="name" >名称</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="name" id="name" value="${group.name}">
        </div>
    </div>
    <div class="form-group" style="margin-top:15px;width: 99%" >
        <label class="control-label col-xs-4" for="code">编码</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" name="code" id="code" value="${group.code}">
        </div>
    </div>
</form>
